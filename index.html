<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 資料表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>資料輸入表單</h1>
    
    <form id="dataForm">
        <div class="form-group">
            <label for="name">姓的名:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">訊息內容:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">提交資料</button>
    </form>
    
    <div id="status"></div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // 獲取表單數據
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    
    // 顯示處理中訊息
    const statusDiv = document.getElementById('status');
    statusDiv.innerHTML = '處理中，請稍候...';
    statusDiv.className = '';
    statusDiv.style.display = 'block';
    
    // 替換成你的Google Apps Script網址
    const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';
    
    // 使用XMLHttpRequest代替fetch
    const xhr = new XMLHttpRequest();
    xhr.open('POST', scriptURL, true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    
    xhr.onload = function() {
        if (xhr.status === 200) {
            try {
                const response = JSON.parse(xhr.responseText);
                if (response.result === 'success') {
                    statusDiv.innerHTML = response.message || '資料已成功提交！';
                    statusDiv.className = 'success';
                    document.getElementById('dataForm').reset();
                } else {
                    throw new Error(response.error || '提交失敗');
                }
            } catch (error) {
                statusDiv.innerHTML = '解析回應時發生錯誤: ' + error.message;
                statusDiv.className = 'error';
            }
        } else {
            statusDiv.innerHTML = '提交失敗，伺服器回應: ' + xhr.status;
            statusDiv.className = 'error';
        }
    };
    
    xhr.onerror = function() {
        statusDiv.innerHTML = '提交時發生網路錯誤';
        statusDiv.className = 'error';
        console.error('Network error occurred');
    };
    
    xhr.send(JSON.stringify({
        name: name,
        email: email,
        message: message,
        timestamp: new Date().toISOString()
    }));
});
    </script>
</body>
</html>
